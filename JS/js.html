<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        function ifYes() {
            alert("I Have responded");
        }

        function ifNo() {
            alert("I have not responded");
        }

        ask("Have you responded", ifYes, ifNo);
    </script>
</body>
</html>
