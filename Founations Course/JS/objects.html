<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<script>
    let fruits = prompt("Enter the fruit name");
    let bag = {
        [fruits]: 5
    };

    alert(bag.apple); // displays 5, if fruit is apple
</script>
<body>
    
</body>
</html>
