<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <!-- Table Head -->
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <!-- Table entry-1 -->
            <tr>
                <td>Jagruth</td>
                <td>Pillamari</td>
            </tr>
            <!-- Table entry-2 -->
            <tr>
                <td>Jane</td>
                <td>Smith</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
