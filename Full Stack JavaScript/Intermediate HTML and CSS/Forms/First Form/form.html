<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Your first HTML form, styled</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <form action="/my-handling-form-page" method="post">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Name"/>
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail" placeholder="name@example.com"/>
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message" placeholder="Enter your message"></textarea>
      </li>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>
      <li class="button">
        <button type="reset" title="Reset the form">Reset</button>
      </li>
    </ul>
  </form>
</body>

</html>
