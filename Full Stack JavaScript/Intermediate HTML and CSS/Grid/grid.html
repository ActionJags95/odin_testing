<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<style>
  .container {
    display: grid;
    grid-template-columns: 50px 50px;
    grid-template-rows: 50px 50px;
    grid-auto-rows: 50px;
    row-gap: 10px;
    column-gap: 10px;
  }
  .container > div {
    border: 1px solid blue;
  }
</style>
<body>
  <div class="container">
    <div>Item 1</div>
    <div>Item 2
      <!-- <p>I am not a grid item!</p> -->
    </div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
    <div>Item 7</div>
  </div>
</body>
</html>
