<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="carousel">
    <div class="my-slide fade">
      <div class="numbertext">1/3</div>
      <img src="img1.png" alt="img1">
      <div class="text">Text</div>
    </div>

    <div class="my-slide fade">
      <div class="numbertext">2/3</div>
      <img src="img2.jpg" alt="img1">
      <div class="text">Text</div>
    </div>

    <div class="my-slide fade">
      <div class="numbertext">3/3</div>
      <img src="img3.jpg" alt="img1">
      <div class="text">Text</div>
    </div>

    <span class="button-area">
      <div class="buttons active" id="1" onclick="gotoSlide(id)"></div>
      <div class="buttons" id="2" onclick="gotoSlide(id)"></div>
      <div class="buttons" id="3" onclick="gotoSlide(id)"></div>
    </span>

    <div class="sliders">
      <p class="left" onclick="changeSlide(-1)">󰄽</p>
      <p class="right" onclick="changeSlide(1)">󰄾</p> 
    </div>
  </div>
</body>
</html>
