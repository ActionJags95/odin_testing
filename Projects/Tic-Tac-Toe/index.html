<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/app.js" defer></script>
  <style>
    body{
      background-color: rgb(255, 251, 246);
    }
    header{
      background-color: rgb(15, 36, 94);
      color: rgb(232, 232, 232);
      padding: 15px 2px;
    }
    header h1{
      margin: 15px 10px;
    }

    main{
      display: flex;
      justify-content: center;
      margin: 60px 10px;
    }

    .input-area, .board-area, .result-area{
      width: 33%;
      margin: 2px 2px;
      border-radius: 8%;
    }
    .input-area input{
      width: 30%;
      /* height: 0.1%; */
      font-size: 20px;
      background-color: inherit;
      border: none;
      border-bottom: 2px solid black;
      text-align: center;
    }
    .input-area{
      padding: 5% 2px;
      background-color: rgb(236, 216, 146);
    }
    .input-area input:focus{
      outline: none;
    }
    .submit-btn{
      text-align: center;
      margin: 50px;
      padding: 10px;
    }
    #submit{
      border: none;
      font-size: 30px;
      padding: 15px 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px 0px  #313131b5;
    }
    #submit:hover{
      cursor: pointer;
    }
    #submit:active{
      transform: scale(0.99);
      box-shadow: 0px 0px 12px 0px  #313131b5;
    }
    .board-area{
      background-color: rgb(226, 242, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-area{
      background-color: rgb(250, 214, 171);
      box-sizing: border-box;
      padding: 50px;
    }

    .round-number, .player-1, .player-2{
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2px;
    }
    .round-number{
      margin-bottom: 60px;
    }

    .player-names{
      display: flex;
      flex-direction: column;
      margin: 30px 10px;
      width: 100%;
    }
    .player-names p{
      margin: 10px 10px;
      font-size: 25px;

    }
    .tic-tac-toe{
      text-align: center;
      display: flex;
      justify-content: center;
      margin: 10px;
      /* border: 2px solid red; */
    }
    .tic-tac-toe table {
      margin-bottom: 30px;
    }
    .tic-tac-toe td {
      border: 3px solid black;
      border-radius: 10px;
      height: 100px;
      width: 100px;
      font-size: 80px;
    }
    .result-area h1 {
      margin: 0;
      margin-top: 10px;
      padding: 0;
      font-size: 60px;
    }
    .scores{
      font-size: 30px;
      margin-top: 20px;
      box-sizing: border-box;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe Game</h1>

  </header>
  <main>
    <div class="input-area">
      <div class="round-number">
        <label for="numRounds">Number of rounds : </label>
        <input type="number" id="numRounds" required>
      </div>
      <div class="player-1">
        <label for="player1">Player-1 Name : </label>
        <input type="text" id="player1">
      </div>
      <div class="player-2">
        <label for="player2"> Player-2 Name : </label>
        <input type="text" id="player2">
      </div>
      <div class="submit-btn">
        <button id="submit">Submit</button>
      </div>
    </div>
    <div class="board-area">
      <div class="player-names">
        <p id="name-1">Player-1: </p>
        <p id="name-2">Player-2: </p>
      </div>
      <div class="tic-tac-toe">
        <table id='board'>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="result-area">
      <h1>Result</h1>
      <div class="scores">
        <p id="score-1"></p>
        <p id="score-2"></p>
      </div>
    </div>
  </main>
</body>
</html>
